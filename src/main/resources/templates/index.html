<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />

    <title>登录</title>

    <script type="text/javascript" th:src="@{js/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript"
            th:src="@{bootstrap-3.3.7/dist/js/bootstrap.min.js}"></script>
    <link rel="stylesheet"
          th:href="@{bootstrap-3.3.7/dist/css/bootstrap.min.css}" />

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h3 class="text-center">登录</h3>
            <form class="form-horizontal" action="${bathPath }doLogin" method="post">
                <div class="form-group">
                    <label for="loginName" class="col-sm-2 control-label">登录名:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="loginName"
                               name="loginName" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="loginPsw" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="loginPsw"
                               name="loginPsw" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label> <input type="radio" name="loginType" value="1"
                                           checked="checked"> 用户
                            </label> <label> <input type="radio" name="loginType" value="2">
                            管理员
                        </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-md-4"></div>
    </div>
</div>


</body>
</html>
